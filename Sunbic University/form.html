<body>
    <div class="header">
        <div class="left">
            <div id="name-sunbic">Sunbic University</div>
        </div>

        <div class="right">
            <a id="home" href="home.html">Home</a>
            <a id="form" href="form.html">Form</a>

    <div class="contactform">
        <h1 id="contactform-heading">Have any inquiries? Feel free to contact me by filling the form below!</h1>
        <br>
        <form>
            <label for="name" id="labelname">Full Name</label>
            <br>
            <input type="text" id="name" placeholder="Your name">
            <br><br>
            <label for="email" id="labelemail">Email</label>
            <br>
            <input type="text" id="email" placeholder="Your email">  
            <br><br>
            <label for="linkedinform" id="labellinkedinform">Linkedin</label>
            <br>
            <input type="text" id="linkedinform" placeholder="Your Linkedin"> 
            <br><br>
            <label for="comments" id="labelcomments">Comments</label>
            <br>
            <textarea id="comments" placeholder="Your comments" rows="10"></textarea>
            <br> 
            <label for="alasan">Why did you ask?</label>
            <select id="alasan" name="alasan">
            <option value="interested">Interested</option>
            <option value="uninterested">Uninterested</option>
            <option value="wantToJoin">Want to join</option>
            <option value="justAsking">Just Asking</option>
            </select>
            <br> <br>
            <button id="submit">Submit</button>
        </form>
    </div>

            <div class="instagram">
                <a href="https://www.instagram.com/nicholas.oong/" target="_blank">
                    <img src="./pict/footerimage/iconmonstr-instagram-11-48.png" height="35" width="35" alt="Image Not Loaded">
                </a>
            </div>
        </div>

        <center>
            <div id="contact">Interested in joining? <br> Contact the admission above or kindly fill in the form page!</div>
